name: Deploy to Vultr

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_redeploy:
        description: 'Force redeploy (even if no changes)'
        required: false
        default: 'false'
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.force_redeploy == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VULTR_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 199.247.2.248 >> ~/.ssh/known_hosts

    - name: Deploy to Vultr
      run: |
        ssh -o StrictHostKeyChecking=no deploy@199.247.2.248 << 'EOF'
          set -e
          cd /home/deploy
          git fetch origin
          git reset --hard origin/main
          npm install
          npm run build
          pm2 reload ecosystem.config.js --env production
          echo "âœ… Deployment completed successfully!"
        EOF
